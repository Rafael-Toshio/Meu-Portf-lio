<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho da página com título "Contato" -->
    <header>
        <h1>CONTATO</h1>
    </header>
    
    <!-- Menu de navegação com links para as outras páginas do site -->
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre Mim</a></li>
            <li><a href="formacao.html">Formação</a></li>
            <li><a href="portfolio.html">Portfólio</a></li>
        </ul>
    </nav>
    
    <!-- Seção de contato com um formulário para envio de mensagem -->
    <section>
        <h2>Envie uma Mensagem</h2>
        
        <!-- Formulário para o usuário preencher com seu nome, e-mail e mensagem -->
        <form id="form-contato">
            <!-- Campo de entrada para o nome do usuário -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <!-- Campo de entrada para o e-mail do usuário -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <!-- Área de texto para o usuário escrever a mensagem -->
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea><br><br>
            
            <!-- Botão para enviar o formulário -->
            <button type="submit">ENVIAR</button>
        </form>

        <!-- Rodapé com ícones de redes sociais -->
        <footer>
            <div class="social-media">
                <!-- Ícone do Facebook com link para compartilhar -->
                <a href="https://www.facebook.com/share/15eTHDkUZt/?mibextid=kFxxJD" target="_blank">
                    <img src="https://icones.pro/wp-content/uploads/2021/02/facebook-icone-noir.png" alt="Facebook">
                </a>
                
                <!-- Ícone do Instagram com link para o perfil -->
                <a href="https://www.instagram.com/rafael_toshio/profilecard/?igsh=OThldzBsMnN3djE5" target="_blank">
                    <img src="https://icones.pro/wp-content/uploads/2021/02/instagram-icone-noir.png" alt="Instagram">
                </a>
                
                <!-- Ícone do LinkedIn com link para o perfil -->
                <a href="https://www.linkedin.com/in/rafael-toshio-8620aa325?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">
                    <img src="https://img.icons8.com/win10/512/linkedin.png" alt="LinkedIn">
                </a>
            </div>
        </footer>

    </section>
    
    <!-- Script externo (caso tenha funcionalidades de JavaScript) -->
    <script src="script.js"></script>
</body>
</html>
